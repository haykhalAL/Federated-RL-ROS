[global_config]
  focus = system
  always_on_top = True

[keybindings]

[profiles]
  [[default]]
    cursor_color = "#aaaaaa"
    login_shell = True

[layouts]
  [[robot2_layout]]
    [[[child0]]]
      type = Window
      parent = ""
      order = 0
      size = 800, 600

    [[[child1]]]
      type = VPaned
      parent = child0
      order = 0
      ratio = 0.5

    [[[child2]]]
      type = HPaned
      parent = child1
      order = 0
      ratio = 0.5

    [[[child3]]]
      type = HPaned
      parent = child1
      order = 1
      ratio = 0.5

    [[[terminal_top0]]]
      type = Terminal
      parent = child2
      order = 0
      profile = default
      command = rosrun dev_fl_robot_pkg odom_logger.py __name:=robot2_odom_logger

    [[[terminal_top1]]]
      type = Terminal
      parent = child2
      order = 1
      profile = default
      command = rosrun dev_fl_robot_pkg lidar_logger.py __name:=robot2_lidar_logger

    [[[terminal_bottom0]]]
      type = Terminal
      parent = child3
      order = 0
      profile = default
      command = rosrun dev_fl_robot_pkg location_logger.py __name:=robot2_location_logger

    [[[terminal_bottom1]]]
      type = Terminal
      parent = child3
      order = 1
      profile = default
      command = rosrun dev_fl_robot_pkg battery_logger.py __name:=robot2_battery_logger

[plugins]
